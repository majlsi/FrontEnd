<div id="m_login" class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2">
    <div class="m-grid__item m-grid__item--fluid m-login__wrapper-2 m-login__wrapper">
        <div class="m-login__container">
            <div class="m-login__logo">
                <a href="#">
                    <img src="./assets/app/media/img/logos/{{themeName}}/Main-Logo.png" class>
                </a>
            </div>
    
    
            <!--begin::Signin-->
            <div class="m-login__signin mjlsi--auth-form">
                <div class="m-login__head">
                    <h3 translate="AUTH.OPTIONS.TITLE" class="m-login__title margin-bottom-0"></h3>
                    <div translate="AUTH.OPTIONS.DESC" class="m-login__desc margin-top-10"></div>
                </div>

                <m-auth-notice></m-auth-notice>
    
                <!--begin::Form-->
                <form class="m-login__form m-form" name="optionsForm" 
                (ngSubmit)="submit(optionsForm)" #optionsForm="ngForm"  novalidate>
    
                    <div class="form-group m-form__group">
                        <div class="split-cell row">
                            <div class="half left col-12" *ngFor="let option of notificationOptions">
                                <mat-radio-group aria-labelledby="example-radio-group-label"
                                    class="d-flex p-0 m-0 w-100 align-items-center justify-content-between example-radio-group"
                                    name="notificationOption" #notificationOption="ngModel" [(ngModel)]="notificationOptionId">
                                    <mat-radio-button
                                        class="d-flex w-100 align-items-center justify-content-between example-radio-button"
                                        [value]="option.id">
                                        <div class="notification-option-row d-flex w-100 align-items-center justify-content-between">
                                            <div class="d-flex align-items-center">
                                                {{isArabic? option.notification_option_name_ar : option.notification_option_name_en}}
                                            </div>
                                        </div>
                                    </mat-radio-button>
                                </mat-radio-group>
                            </div>
                            <div class="error text-danger form-error-feedback">{{edit && !notificationOptionId? ('AUTH.OPTIONS.REQUIRED' | translate) : ''}}</div>

                    </div>
                    </div>

                    <div class="form-group m-form__group">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" 
                    [disabled]="submitted">{{'BUTTON.SEND' | translate}}
                        <i class='fa fa-spinner fa-spin ' *ngIf="submitted"></i>
                    </button>
                </form>
                <!--end::Form-->
     
                <!--begin::Action-->
                <div class="row m-login__form-sub">
                    <div class="col m--align-left m-login__form-left m-login__account">
                        <a href="javascript:;" [routerLink]="['/login']"
                        id="m_login_signup" class="m-link m-link--light m-login__account-link"
                        >
                        <i class="la la-arrow-left"></i>
                        {{'AUTH.GENERAL.BACK_BUTTON'|translate}}
                        </a>
                    <!-- <a href="javascript:;" id="m_login_forget_password" class="m-link">Forget Password ?</a> -->
                </div>
                        <div class="col m--align-right m-login__form-right">
                                <m-language-selector></m-language-selector>                               
                        </div>
                        
                    </div>
                <!--end::Action-->
    
            </div>
            <!--end::Signin-->
  
        </div>
    </div>
    </div>
