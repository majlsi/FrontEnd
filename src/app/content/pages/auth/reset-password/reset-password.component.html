<div class="m-grid__item m-grid__item--fluid m-login__wrapper-2 m-login__wrapper">
	<div class="m-login__container">
		<div class="m-login__logo">
			<a href="#">
				<img src="./assets/app/media/img/logos/{{themeName}}/Main-Logo.png" >
			</a>
		</div>


		<!--begin::Signin-->
		<div class="m-login__signin mjlsi--auth-form">
			<div class="m-login__head">
				<h3 class="m-login__title margin-bottom-0" translate="AUTH.RESET.TITLE">Reset Password</h3>
			</div>
	
			<m-auth-notice></m-auth-notice>

			<!--<a *ngIf="resetCompleted"  [routerLink]="['/login']"  matTooltip="Login Now">Login Now</a>-->


			<!--begin::Form-->
			<form class="m-login__form m-form" name="form" (ngSubmit)="submit(resetPasswordForm)" #resetPasswordForm="ngForm" novalidate *ngIf="!resetCompleted">
				
				<div class="form-group m-form__group">


					<label for="Password">{{'AUTH.RESET.PASSWORD' | translate}}</label>
					<div class="split-cell row">
						<div class="half left col">
							<mat-form-field>

									<input matInput class="form-control m-input" 
									type="password" name="password" 
									placeholder="Password" autocomplete="off" 
									[(ngModel)]="model.password" #password="ngModel" required>

									<div class="error text-danger form-control-feedback" 
									[hidden]="!hasError(resetPasswordForm,'password', 'required')">
									{{'AUTH.VALIDATION.PASSWORD_REQUIRED' | translate}}
									</div>
							</mat-form-field>
						</div>
					</div>
				</div>


				
				<div class="form-group m-form__group">


						<label for="rpassword">{{'AUTH.RESET.CONFIRM_PASSWORD' | translate}}</label>
						<div class="split-cell row">
							<div class="half left col">
								<mat-form-field>

										<input matInput class="form-control m-input" 
										type="password" name="rpassword" 
										placeholder="Password Confirmation" 
										autocomplete="off" 
										[(ngModel)]="model.password_confirmation" pattern="{{model.password}}" 
										#rpassword="ngModel" required>

	
										<div class="error text-danger form-control-feedback" 
										[hidden]="!hasError(resetPasswordForm,'rpassword', 'required')">{{'AUTH.VALIDATION.CONFIRM_PASSWORD_REQUIRED' | translate}}</div>
										<div class="error text-danger form-control-feedback" *ngIf="model.password_confirmation && model.password_confirmation != model.password">{{'AUTH.VALIDATION.CONFIRM_PASSWORD' | translate}}</div>


								</mat-form-field>
							</div>
						</div>
					</div>



			<!--begin::Action-->
				<div class="m-login__action m-login__action--fit" *ngIf="!resetCompleted"> 
					<!--<a href="javascript:;" class="m-link">
						<span translate="AUTH.GENERAL.RESET_BUTTON">Reset Password</span>
					</a>-->
					<button type="submit" class="btn btn-primary btn-block" [disabled]="submitted"> {{'AUTH.GENERAL.RESET_BUTTON' | translate}}
						<i class='fa fa-spinner fa-spin ' *ngIf="submitted"></i>
					</button>
				</div>
			<!--end::Action-->

			</form>
			<!--end::Form-->

			<!--begin::Action-->
			<div class="row m-login__form-sub">
					<div class="col m--align-left m-login__form-left m-login__account">
							<a href="javascript:;" [routerLink]="['/login']"
				id="m_login_signup" class="m-link m-link--light m-login__account-link"
				>
				<i class="la la-arrow-left"></i>
				{{'AUTH.GENERAL.BACK_BUTTON'|translate}}</a>
						<!-- <a href="javascript:;" id="m_login_forget_password" class="m-link">Forget Password ?</a> -->
					</div>
					<div class="col m--align-right m-login__form-right">

							<m-language-selector></m-language-selector>
							
					</div>
					
				</div>
			<!--end::Action-->

		</div>
		<!--end::Reset-->

	</div>
</div>
