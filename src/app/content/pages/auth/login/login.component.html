<div id="m_login"
	class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-2">
	<div class="m-grid__item m-grid__item--fluid m-login__wrapper-2 m-login__wrapper">
		<div class="m-login__container">
			<div class="m-login__logo">
				<a href="#">
					<img src="./assets/app/media/img/logos/{{themeName}}/Main-Logo.png">
				</a>
			</div>

			<!--begin::Signin-->
			<div class="m-login__signin mjlsi--auth-form">
				<div class="m-login__head">
					<h3 class="m-login__title">{{ 'AUTH.LOGIN.LOGIN_TITLE' | translate }}</h3>
				</div>
				<m-auth-notice></m-auth-notice>
				<!--begin::Form-->
				<form class="m-login__form m-form" name="form" (ngSubmit)="submit(loginForm)" #loginForm="ngForm"
					novalidate>

					<div class="form-group m-form__group">

						<label for="exampleInputEmail1">{{ 'AUTH.LOGIN.CORPORATE_EMAIL' | translate }}</label>
						<div class="split-cell row">
							<div class="half left col">
								<mat-form-field>
									<input matInput type="email" name="email" placeholder="Email address"
										class="form-control m-input" autocomplete="off" [(ngModel)]="model.username"
										#email="ngModel" [(ngModel)]="model.email" email="true" pattern="^\w+([\.+-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$"
										required (keyup)="changeAfterSubmit()">
									<div class="error text-danger form-control-feedback"
										[hidden]="!hasError(loginForm,'email', 'required')">{{'AUTH.VALIDATION.EMAIL' | translate}}</div>
									<div class="error text-danger form-control-feedback"
										[hidden]="!hasError(loginForm,'email', 'pattern')">{{'AUTH.VALIDATION.EMAILINVALID' | translate}}</div>
								</mat-form-field>
							</div>
						</div>
					</div>

					<div class="form-group m-form__group">
						<label for="password">{{ 'AUTH.LOGIN.PASSWORD' | translate }}</label>
						<div class="split-cell row">
							<div class="half left col">
								<mat-form-field>
									<input matInput class="form-control m-input" type="password" name="password"
										placeholder="Password" autocomplete="off" [(ngModel)]="model.password"
										#password="ngModel" required (keyup)="changeAfterSubmit()">
									<div class="error text-danger form-control-feedback"
										[hidden]="!hasError(loginForm,'password', 'required')">{{'AUTH.VALIDATION.PASSWORD_REQUIRED' | translate}}</div>

								</mat-form-field>
							</div>
						</div>
					</div>

					<div class="form-group m-form__group">
						<div class="m-b-1_2">
							<a href="javascript:;" [routerLink]="['/forgot-password']" id="m_login_forget_password"
								class="m-link">{{ 'AUTH.GENERAL.FORGOT_BUTTON' | translate }}</a>
						</div>
					</div>


					<button type="submit" class="btn btn-primary btn-block" [disabled]="submitted">
						{{'AUTH.LOGIN.BUTTON' | translate}}
						<i class='fa fa-spinner fa-spin ' *ngIf="submitted"></i>
					</button>

				</form>
				<!--end::Form-->

				<div class="row m-login__form-sub">
					<div class="col m--align-left m-login__form-left m-login__account">
						<a href="javascript:;" [routerLink]="['/sign-up']" id="m_login_signup"
							class="m-link m-link--light m-login__account-link">{{ 'AUTH.LOGIN.TITLE' | translate }}
						</a>
						<!-- <a href="javascript:;" id="m_login_forget_password" class="m-link">Forget Password ?</a> -->
					</div>
					<div class="col m--align-right m-login__form-right">

						<m-language-selector></m-language-selector>

					</div>

				</div>

			</div>
			<!--end::Signin-->


			<div class="m-login__account">
				<!-- <span class="m-login__account-msg">
					{{ 'AUTH.LOGIN.REGISTER_DESC' | translate }}
				</span>&nbsp;&nbsp; -->

			</div>

		</div>
	</div>
</div>
