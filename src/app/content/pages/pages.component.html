<!-- begin:: Page -->
<ng-container *ngIf="selfLayout !== 'blank' ; else selfLayoutBlank">
	<m-header></m-header>

	<!-- begin::Body -->
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body" [ngClass]="pageBodyClass$ | async">


		<!-- BEGIN: Left Aside -->
		<button class="m-aside-left-close" id="m_aside_left_close_btn" [ngClass]="asideLeftCloseClass | mJoin">
			<i class="la la-close"></i>
		</button>
		<ng-container *ngIf="asideLeftDisplay">
			<m-aside-left></m-aside-left>
			<!-- <div class="fixed-bg"></div> -->
		</ng-container>
		<!-- END:: Aside Left -->

		<div #mContentWrapper class="m-grid__item m-grid__item--fluid m-wrapper">
			<div class="m-content" #mContent>
				<router-outlet></router-outlet>
			</div>
		</div>

		<div *ngIf="isNotCompleteData" class="fixed-resize-modal">
			<div class="modal">
				<div>
					<h4 class="mb-4 mt-3 font-20">
						{{'GENERAL.ORGANIZATION_DATA_NOT_COMPLETE' | translate}}
					</h4>

				</div>
			</div>
		</div>

	</div>

	<!-- MJLSI guide floating div-->
	<div class="guide-con bg-dark" [@slideInOut]="isArabic" (click)="openTour()">
		<div class="img-con">
			<i class="far fa-question-circle"></i>
			المساعدة
		</div>

	</div>
	<!-- end:: Body -->

	<m-footer></m-footer>
	<m-scroll-top></m-scroll-top>
</ng-container>

<ng-template #selfLayoutBlank>
	<router-outlet></router-outlet>
</ng-template>
<!-- end:: Page -->
