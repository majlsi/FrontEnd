<div class="m--padding-15 m--padding-top-0  w-100">

	<div class="placeholder bg-light text-center align-content-center py-5 m-4 mt-0" *ngIf="tasks?.length == 0  && !addFirst">
		<img src="./assets/app/media/img/icons/tasks-empty.png" alt="" class="mt-3">
		<p>
			{{'MEETINGS.TASK.GENERAL.NOTASKS' | translate}}
		</p>
		<button class="btn btn-light-grey mb-3" type="button" *ngIf="addFlag" (click)="addTask()">
			<i class="fa fa-plus"></i>
			{{'MEETINGS.TASK.GENERAL.ADDNEWTASK' | translate}}
		</button>
	</div>


	<m-task (resetAddFirst)="resetAdd()" [meetingId]="meetingId" [voteId]="voteId" (newTaskAded)="taskAdded()"  [taskStatus]="taskStatus" [users]="users" [agendas]="agendas" *ngIf="showTaskForm"></m-task>
	<m-tasks-list (taskDeleted)="taskDeleted()" [meetingId]="meetingId" [voteId]="voteId"  [taskStatus]="taskStatus" [users]="users" [agendas]="agendas" *ngIf="tasks?.length > 0"></m-tasks-list>

</div>
