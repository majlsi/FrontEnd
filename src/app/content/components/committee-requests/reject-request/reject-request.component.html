<div class="modal-header">
	<h4 class="modal-title" id="modal-basic-title">{{ "REQUEST.ADD.REQUESTREJECTREASON" | translate }}</h4>
	<button type="button" class="close" aria-label="Close" (click)="dismiss()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form name="rejectForm" #rejectForm="ngForm" novalidate (ngSubmit)="save(rejectForm)">
		<div class="form-group row">
			<div class="col-lg-12">
				<label>{{ "REQUEST.ADD.REJECTREASON" | translate }}</label>
				<div class="input-group">
					<textarea class="form-control form-control-solid" [(ngModel)]="reason" name="reason" placeholder="{{ 'REQUEST.ADD.REJECT_REASON' | translate }}" type="text" required></textarea>
				</div>

				<div class="error text-danger form-control-feedback" [hidden]="!hasError(rejectForm, 'reason', 'required')">
					{{ "REQUEST.VALIDATION.REJECTREASON" | translate }}
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" mat-button type="submit" cdkFocusInitial>
				{{ "BUTTON.SAVE" | translate }}
				<i class="fa fa-spinner fa-spin" *ngIf="submitted"></i>
			</button>
			<button class="btn btn-secondary" type="button" (click)="close()">{{ "BUTTON.CANCEL" | translate }}</button>
		</div>
	</form>
</div>
