
<m-portlet [options]="{headLarge: false}">
	<!-- start::Header (attributtes: mPortletHeadTitle|mPortletHeadTools) -->
	<ng-container mPortletHeadTitle>
		<div class="m-portlet__head-title">
			<h3 class="m-portlet__head-text">
				{{'MEETINGS.INFO.STATUS.VIEWMOMBEFORESEND' | translate}}
			</h3>
		</div>
	</ng-container>
	<ng-container mPortletHeadTools>

        <button type="submit"  class="btn btn-primary" (click)="sendMom()" 
        [disabled]="submitted"  [hidden]="this.meeting.is_signature_sent" >
            {{'MEETINGS.INFO.STATUS.SENDEMAIL' | translate}} 
            <i class='fa fa-spinner fa-spin ' *ngIf="submitted"></i>
        </button>
 
        <button type="reset" (click)="back()" [disabled]="submitted" class="btn btn-secondary">
            {{'MEETINGS.MOM.GENERAL.BACKTOMEETIG' | translate}}
        </button>

	</ng-container>
	<!-- end::Header -->
	<!-- start::Body (attribute: mPortletBody) -->
	<ng-container mPortletBody>

		<mat-spinner class="pt-5 mx-auto mt-20-rem" *ngIf="!hideLoader" diameter="60"></mat-spinner>

		<div class="d-flex justify-content-center align-items-center"></div>
		<div id="pdfCanvas">
			<embed [src]="pdfSrc" style="width: 100%;height: 500px" type="application/pdf">
		</div>
		<!-- end: BOTTOM -->
	</ng-container>

	<!-- end::Body -->
</m-portlet>
