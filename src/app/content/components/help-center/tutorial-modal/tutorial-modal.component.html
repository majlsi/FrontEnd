
<div class="tutorial-modal" [ngClass]="{'closed': closeAnimation}">
    <div class="modal-header" >
        <h4 class="modal-title">{{isArabic? video.video_name_ar : (video.video_name_en? video.video_name_en : video.video_name_ar)}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="closeTutorial()">
            <span aria-hidden="true" >&times;</span>
        </button>
    </div>
    <div class="modal-body">
		<youtube-player width="100%" height="400"  videoId="{{getVideoID(video?.video_url)}}"></youtube-player>

		<div class="d-flex justify-content-end mt-3">
        <a class="btn primary-btn btn-primary" (click)="goToTutorialPage()">{{'HELP_CENTER.VIDEOS.MODAL.MOREBUTTON' | translate}}
           <i class="fa fa-chevron-left" *ngIf="isArabic"></i>
           <i class="fa fa-chevron-right" *ngIf="!isArabic"></i></a>
   </div>
    </div>
</div>
