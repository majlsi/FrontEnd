<div class="d-flex modal-with-vertical-tabs">
  <div ngbNav #nav="ngbNav" [(activeId)]="activeIdString" (navChange)="beforeChange($event)"
    class="nav-pills flex-column" orientation="vertical">
    <ng-container ngbNavItem="approvalInfo">
      <button ngbNavLink>
        {{'APPROVAL.ADD.APPROVAL_STEP1'|translate}}
      </button>
      <ng-template ngbNavContent>
        <div class="modal-header py-3 d-flex align-items-center">
          <h2 class="modal-title font-size-24 font-weight-500 color-title-dark">
            {{'MEETINGS.APPROVAL.GENERAL.ADD_APPROVAL' | translate}}
          </h2>
          <button type="button" class="close" aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body pt-3 pb-0">
          <m-approval [meetingCommitteeId]="meetingCommitteeId" [popupApprovalId]="popupApprovalId"
            (modalTabChange)="modalTabChange($event)" [organizers]="organizers" [meetingId]="meetingId"
            class="flex-grow-1"></m-approval>
          </div>
          </ng-template>
          </ng-container>
          <ng-container ngbNavItem="setSignatureAreas" [disabled]="addMode">
            <button ngbNavLink>{{'APPROVAL.ADD.APPROVAL_STEP2' | translate}}</button>
            <ng-template ngbNavContent>
              <div class="modal-header py-3 d-flex align-items-center">
          <h2 class="modal-title font-size-24 font-weight-500 color-title-dark">
            {{'MEETINGS.APPROVAL.GENERAL.ADD_APPROVAL' | translate}}</h2>
          <button type="button" class="close" aria-label="Close" (click)="dismiss()">
            <span aria-hidden="true">&times;</span>
          </button>
          </div>
          
          <div class="modal-body px-0 pt-3 pb-0">
            <m-approval-step-two (modalTabChange)="modalTabChange($event)"
              [popupApprovalId]="popupApprovalId"></m-approval-step-two>
            </div>
            </ng-template>
            </ng-container>
            
            </div>

  <div [ngbNavOutlet]="nav" class="ms-4 flex-grow-1"></div>
</div>
