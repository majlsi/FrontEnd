<m-portlet [options]="{headLarge: false}">
	<!-- start::Header (attributtes: mPortletHeadTitle|mPortletHeadTools) -->
	<ng-container mPortletHeadTitle>
		<div class="m-portlet__head-title">
			<h3 class="m-portlet__head-text">
				{{'USERTITLES.ADD.ADDNEW' | translate}}
			</h3>
		</div>
	</ng-container>
	<ng-container mPortletHeadTools>
	</ng-container>
	<!-- end::Header -->
	<!-- start::Body (attribute: mPortletBody) -->
	<ng-container mPortletBody>
		<div class="bg-white--content m--padding-15">
			<form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed" novalidate #userTitleForm="ngForm" (ngSubmit)="save(userTitleForm)">
				<div class="form-group m-form__group row">
					<div class="col-lg-6">
						<label for="usertitlenamear">{{'USERTITLES.ADD.USERTITLENAMEAR' | translate}}</label>
					<input type="text" placeholder="{{'USERTITLES.ADD.USER_TITLE_NAME_AR' | translate}}" class="form-control" id="usertitlenamear"
					name="usertitlenamear" [(ngModel)]="userTitle.user_title_name_ar"
						#usertitlenamear="ngModel" required>
						<div class="error text-danger form-control-feedback" [hidden]="!hasError(userTitleForm,'usertitlenamear', 'required')">{{'USERTITLES.VALIDATION.USERTITLENAMEAR' | translate}}
						</div>
					</div>
					<div class="col-lg-6">
						<label for="usertitlename">{{'USERTITLES.ADD.USERTITLENAME' | translate}}</label>
					<input type="text" class="form-control m-input" id="usertitlename" 
					name="usertitlename" placeholder="{{'USERTITLES.ADD.USERTITLENAME' | translate}}" [(ngModel)]="userTitle.user_title_name_en"
					#usertitlename="ngModel">
					</div>
				</div>
				<div class="m-form__actions m-form__actions--solid">
					<div class="row">
						<div class="col-lg-12 m--align-left">
							<button type="submit" class="btn btn-primary"
							[disabled]="submitted">{{'BUTTON.SAVE' | translate}} 
							<i class='fa fa-spinner fa-spin ' *ngIf="submitted"></i>
						</button>
							<button type="reset" (click)="redirect()" class="btn btn-secondary">{{'BUTTON.CANCEL' | translate}}</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!-- end: BOTTOM -->
	</ng-container>

	<!-- end::Body -->
</m-portlet>
