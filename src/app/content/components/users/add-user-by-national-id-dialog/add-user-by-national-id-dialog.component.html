<div class="modal-dialog m-0" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel"> استخراج البيانات باستخدام الهوية الوطنية</h5>
		</div>
		<div class="m-portlet__head">
			<div class="m-portlet__head-progress">
				<!-- here can place a progress bar-->
				<mat-progress-bar mode="indeterminate" *ngIf="viewLoading"></mat-progress-bar>
			</div>
		</div>
		<div class="m-form">
			<div class="modal-body">
				<div class="form-group m-form__group row">
					<div class="col-lg-12">
						<!--						{{ viewLoading ? data.waitDesciption : data.description}}-->
						رقم الهوية الوطنية
						<input type="text" placeholder="بحث رقم الهوية" class="form-control "
							   pattern="[0-9]{10}"
							   [class.isValid]="isValid"
							   [disabled]="viewLoading"
							   max="9999999999" min="1000000000" maxlength="10" minlength="10"
							   [(ngModel)]="nationalId"
							   [class.border-danger]="isTouched && !isValid"
							   (change)="checkValidation($event)"
							   id="searchcommitteemembers" name="searchcommitteemembers">
						<div *ngIf="isTouched && !isValid" class="text-danger"> رقم الهوية غير صحيح</div>

					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-secondary" mat-button (click)="onNoClick()">إلغاء</button>&nbsp;
				<button class="btn btn-primary" mat-button (click)="onYesClick()" color="primary" cdkFocusInitial [disabled]="viewLoading">بحث</button>
			</div>
		</div>
	</div>
</div>
