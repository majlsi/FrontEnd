<m-portlet [options]="{headLarge: false}">
	<!-- start::Header (attributtes: mPortletHeadTitle|mPortletHeadTools) -->
	<ng-container mPortletHeadTitle>
		<div class="m-portlet__head-title">
			<h3 class="m-portlet__head-text">
				{{decisionTypeId? ('DECISION_TYPES.ADD.EDIT_DECISION_TYPE' | translate) : ('DECISION_TYPES.ADD.ADD_DECISION_TYPE' | translate)}}
			</h3>
		</div>
	</ng-container>
	<ng-container mPortletHeadTools>
	</ng-container>
	<!-- end::Header -->
	<!-- start::Body (attribute: mPortletBody) -->
	<ng-container mPortletBody>
		<div class="bg-white--content m--padding-15">
			<form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator-dashed" novalidate #decisionTypeForm="ngForm" (ngSubmit)="save(decisionTypeForm)">
				<div class="form-group m-form__group row">
					<div class="col-lg-6">
						<label for="decisiontypenamear">{{'DECISION_TYPES.LIST.DECISION_TYPE_NAME_AR' | translate}}*</label>
					<input type="text" placeholder="{{'DECISION_TYPES.LIST.DECISION_TYPE_NAME_AR' | translate}}" class="form-control" id="decisiontypenamear"
					name="decisiontypenamear" [(ngModel)]="decisionType.decision_type_name_ar"
						#decisiontypenamear="ngModel" required>
						<div class="error text-danger form-control-feedback" [hidden]="!hasError(decisionTypeForm,'decisiontypenamear', 'required')">{{'DECISION_TYPES.VALIDATION.DECISION_TYPE_NAME_AR' | translate}}
						</div>
					</div>
					<div class="col-lg-6">
						<label for="decisiontypenameen">{{'DECISION_TYPES.LIST.DECISION_TYPE_NAME_EN' | translate}}</label>
					<input type="text" class="form-control m-input" id="decisiontypenameen" 
					name="decisiontypenameen" placeholder="{{'DECISION_TYPES.LIST.DECISION_TYPE_NAME_EN' | translate}}" [(ngModel)]="decisionType.decision_type_name_en"
					#decisiontypenameen="ngModel">
					</div>
				</div>
				<div class="m-form__actions m-form__actions--solid">
					<div class="row">
						<div class="col-lg-12 m--align-left">
							<button type="submit" class="btn btn-primary"
							[disabled]="submitted">{{'BUTTON.SAVE' | translate}} 
							<i class='fa fa-spinner fa-spin ' *ngIf="submitted"></i>
						</button>
							<button type="reset" (click)="redirect()" class="btn btn-secondary">{{'BUTTON.CANCEL' | translate}}</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!-- end: BOTTOM -->
	</ng-container>

	<!-- end::Body -->
</m-portlet>
