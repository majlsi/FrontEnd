
<div class="modal-dialog m-0" role="document">
		<div class="modal-content">
				<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">{{data.title}}</h5>
					  </div>
	<div class="m-portlet__head">
		<div class="m-portlet__head-progress">
			<!-- here can place a progress bar-->
			<mat-progress-bar mode="indeterminate" *ngIf="viewLoading"></mat-progress-bar>
		</div>
	</div>
	<div class="m-form">
			<div class="modal-body">
			<div class="form-group m-form__group row">
				<div class="col-lg-12">
					{{ viewLoading ? data.waitDesciption : data.description}}
				</div>
			</div>
		</div>
		<div class="modal-footer">
				<button class="btn btn-light-grey" mat-button (click)="onYesClick()" color="primary" cdkFocusInitial [disabled]="viewLoading">{{data.buttonText}}</button>
				<button class="btn btn-secondary" *ngIf="!data.showCancelButton" mat-button (click)="onNoClick()">{{data.cancelButtonText}}</button>&nbsp;	
		</div>
	</div>
</div>
</div>
